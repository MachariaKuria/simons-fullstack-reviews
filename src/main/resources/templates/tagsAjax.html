<html>

<head>
    <title>Tags Page</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <h1>Tags Page</h1>
        </header>


        <div>
            <section class="add-tag">
                <input type="text" />
                <button>Submit tag</button>
            </section>

            <section class="remove-tag">
                <input type="text" />
                <button>Remove tag</button>
            </section>

            <section class="tags-list">
                <h2>Here is a list of the current tags:</h2>
                <ul>
                    <li th:if="${tags.size() == 0}"> Currently no tags.. Please add one!</li>
                    <li th:if="${tags.size() !=0}" th:each="tag:${tags}">
                      <a th:href="@{/tag(id=${tag.id})}" th:text="${tag.tagName}"></a>
                    </li>
                </ul>
            </section>

        </div>

    </div>
    
    	<nav>
		<a href="http://localhost:8080/show-categories">Categories</a>
		<a href="http://localhost:8080/show-reviews">Reviews</a>
		<a href="http://localhost:8080/show-tags">Tags</a>
	</nav>

	<div>
		<footer>
			<p>&copy; 2018 Macharia's reviews site</p>
		</footer>
	</div>
    <script src="./js/server-requests.js"></script>
</body>

</html>
