<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Categories</title>
	<link href="/styles.css" rel="stylesheet">
</head>

<body>
	<h1>Welcome to Macharia's Categories site</h1>

	<h2>Below tags associated with the reviews:</h2>
	<div th:each="tag: ${tags}">
	<ul>
		<li>
			<a th:href="@{/tag(id=${tag.id})}" th:text="${tag.tagName}"></a>
		</li>
	</ul>
	</div>
	<nav>
		<a href="http://localhost:8080/show-categories">Categories</a>
		<a href="http://localhost:8080/show-reviews">Reviews</a>
	</nav>

	<div>
		<footer>
			<p>&copy; 2018 Macharia's reviews site</p>
		</footer>
	</div>
</body>


</html>
